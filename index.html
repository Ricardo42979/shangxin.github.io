<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赏心楼 - 吴家山中学食堂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d46b45;
            --secondary-color: #e88a6a;
            --accent-color: #ffb399;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">赏心楼</h1>
            <p class="building-subtitle">吴家山中学食堂</p>
            <p class="building-tagline">美食悦目，环境舒心</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">楼宇介绍</h2>
            <div class="feature-quote">
                "赏心"融合"美食悦目，环境舒心"的双重意义。食堂不仅是能量补给站，更通过温馨氛围促进师生交流。
            </div>
            <p>楼名希冀学生在此放松身心，以愉悦状态投入学习生活。赏心楼作为校园生活的重要场所，承载着滋养身心、促进交流的重要功能。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-utensils feature-icon"></i>
                    <h3>美食滋养</h3>
                    <p>为师生提供营养均衡的餐饮服务</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-heart feature-icon"></i>
                    <h3>环境舒心</h3>
                    <p>营造温馨愉悦的用餐氛围</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users feature-icon"></i>
                    <h3>交流促进</h3>
                    <p>通过温馨氛围促进师生交流</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 赏心楼</p>
            <p>美食天地 · 舒心环境</p>
        </footer>
    </div>
</body>
</html>
